<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        // fliter() : creates new Array by filtering out elemnts 

        var nums=[2,4,5,6,7,1,65,43];
        var  evenNums = nums.filter(Find_even)
        document.write(evenNums)

        function Find_even(arr){ 
            return arr % 2  == 0;
        }
    </script>
</body>
