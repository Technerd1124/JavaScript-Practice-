<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change BackGround</title>
    <style>
      body {
        background: #000;
        background: #136a8a; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #267871,
          #136a8a
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #267871,
          #136a8a
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: left;
        border-right: 3px 2px solid rgba(255, 105, 180, 0);
        padding: 20px;
        width: 20%;
        background-color: rgba(54, 18, 18, 0.771);
      }
      .subdiv {
        display: flex;
        flex-direction: row;
        gap: 2vh;
      }
      .color {
        border: 2px solid rgba(0, 0, 0, 0);
        width: 4rem;
        height: 2rem;
        padding: 0.1rem;
      }
      #C1 {
        background-color: red;
      }
      #C2 {
        background-color: blue;
      }
      #C3 {
        background-color: hotpink;
      }
      #C4 {
        background-color: purple;
      }
      #C5 {
        background-color: darkcyan;
      }

      .h1c { 
        background: #a796965c;
        color: #fff;
      }
    </style>
  </head>
  <body>
     <h1 class="h1c"> Check Which Color Suits on Your WebPage </h1>
    <div class="sidebar">
      <div class="subdiv">
        <input type="radio" name="color" id="one" value="1" />
        <div class="color" id="C1"></div>
      </div>
      <br />
      <div class="subdiv">
        <input type="radio" name="color" id="one" value="2" />
        <div class="color" id="C2"></div>
      </div>
      <br />
      <div class="subdiv">
        <input type="radio" name="color" id="one" value="3" />
        <div class="color" id="C3"></div>
      </div>
      <br />
      <div class="subdiv">
        <input type="radio" name="color" id="one" value="4" />
        <div class="color" id="C4"></div>
      </div>
      <br />
      <div class="subdiv">
        <input type="radio" name="color" id="one" value="5" />
        <div class="color" id="C5"></div>
      </div>
    </div>

    <script>
      // Select all radio buttons
      var radios = document.querySelectorAll('input[name="color"]');

      // Add event listeners to each radio button
      radios.forEach(function (radio) {
        radio.addEventListener("click", function () {
          if (this.checked) {
            switch (this.value) {
              case "1":
                document.body.style.background = "red";
                break;
              case "2":
                document.body.style.background = "blue";
                break;
              case "3":
                document.body.style.background = "hotpink";
                break;
              case "4":
                document.body.style.background = "purple";
                break;
              case "5":
                document.body.style.background = "darkcyan";
                break;
            }
          }
        });
      });
    </script>
  </body>
</html>
