<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Code Button</title>
  <style>
    .container {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      resize: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="codeField" readonly>
function greet() {
  console.log("Hello, World!");
}
    </textarea>
    <button onclick="copyCode()">Copy Code</button>
  </div>

  <script>
    function copyCode() {
      // Get the text field
      const codeField = document.getElementById("codeField");
      
      // Select the text
      codeField.select();
      codeField.setSelectionRange(0, 99999); // For mobile devices

      // Copy the text to clipboard
      navigator.clipboard.writeText(codeField.value)
        .then(() => {
          alert("Code copied to clipboard!");
        })
        .catch((err) => {
          console.error("Failed to copy text: ", err);
        });
    }
  </script>
</body>
</html>
