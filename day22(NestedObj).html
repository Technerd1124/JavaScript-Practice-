<body>
    
    <script>
        // Nested Object 

         const person = {
             FullName :" Dhanshri Tanaji Londhe",
             isStudent : true,
             Age : 25,
             hobbies : [ "karate", "Baking" ," Cooking"],
             address : {
                State :"Maharashra",
                city: "Pune",
                pincode : 411021 
             }

         }

         for( p in person) {
             if( p == "address"){
                 continue;
                }
             document.write( p +":" + person[p] + "<br>");
            }
            document.write(" Address:")
            for( var a in person.address){
               document.write( a +":" + person.address[a] + "<br>");

            }


    // Exmple 2  - Object WIth COntrcture Class using Rest Operator For Rest Object Defination 
    document.write("<hr>")
    document.write("Exmple 2 <br>")

     class Local {
         constructor( name , age , ...address) {
             this.Name =name,
             this.Age =age,
             this.FullAddress = address
         }

         getData() {
            document.write("Name :"+ this.Name + "<br>");
            document.write(  " Age  : " + this.Age +"<br>");
            document.write( "Full Address : "+ this.FullAddress +"<br>");
         }
     }
     var person1b= new Local("Dhanshree" ,"19" , " Pune" ," Sutarwadi" ," 411021");
     var person2b= new Local("Nidhi" ,"19" , " Pune-wakad" ," wakad" ," 411051");
     person1b.getData();
     person2b.getData();


     // Array Of Object 

      const ArrayObj = [
       { name : "apple" , color :"red" , cal :1200},
      { name : " PineApple" , color :"yellow" , cal :100 },
      { name : " Green Apple" , color :" green" , cal :200}
    ]; 
    document.write("<hr>")


     // ------- map() ------

     const fruitNames = ArrayObj.map( fruit => fruit.name);
     const fruitColor = ArrayObj.map( fruit => fruit.color);
     const calories = ArrayObj.map( fruit => fruit.cal);
     console.log(fruitNames)
     console.log(fruitColor)
     console.log(calories)

      // ---- Filter()  ( Should be use with a COndition  to  return a unique / Filtred  Array )
     const RedFood = ArrayObj.filter(fruit =>  fruit.color == "red");
     console.log(RedFood);
     const helthy = ArrayObj.filter(f =>  f.cal < 1000 ? f.name :false)
     console.log(helthy)
     
    </script>
