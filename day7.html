<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Day 7 With Bro code </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .operation {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .operation label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
        }

        .operation input[type="text"], .operation select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .operation button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .operation button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        r {
            color: red;
        }
    </style>
    </head>
    <body>
        <div class="operation">
            <div>
                <label>No1 </label>
                <input type="text" name="no1" id="num1">
            </div>
            <div>
                <label>No2 </label>
                <input type="text" name="no2" id="num2">

            </div>

            <select id ="selectElement" >
                <option value="add" selected> Addition (+) </option>
                <option value="sub"> Subtract (-) </option>
                <option value="mul"> Multipliction (*) </option>
                <option value="div"> Division (/) </option>
                <option value="modit"> Modulas (%) </option>
            </select>
            <button type="submit" onclick="perform()"> Submit </button>

            <b id="result"> Result : </b>
        </div>

        <script>

          
    
    function perform(){
        var a = Number(document.getElementById("num1").value);
        var b = Number(document.getElementById("num2").value);
        var res = document.getElementById("result");
        var op= document.getElementById("selectElement").value;
        if(isNaN(a) || isNaN(b)){
            alert("Please enter a valid number");
            return
        }
        if( a === "" || b === ""){
            alert(" Numebr fields Cannot be Empty ");
            return
        }
        else{
        switch (op){
            case "add" : 
                res.textContent = ` Result ${a} + ${b}: ` + (parseInt(a) + parseInt(b))
            
            break;

            case "sub" : 
            res.textContent = ` Result ${a} - ${b}: ` + (parseInt(a) + parseInt(b))
            break;

            case "mul":
            res.textContent = ` Result ${a} x ${b}: ` + (parseInt(a) * parseInt(b))

            break

            case "div":
            if(b ===                                                         0){
                res.innerHTML =` Result : <r> 0 cannot be Divisble <r>`;
            }
            else{
                res.textContent = ` Result ${a} / ${b}: ` + (parseFloat(a) / parseFloat(b));
            }
            break;

            case "modit":
            res.textContent = ` Result ${a} % ${b}: ` + (parseFloat(a) % parseFloat(b));
            break;


          
        }//switch

    }


    }//function
      
    </script>
    </body>
</html>
