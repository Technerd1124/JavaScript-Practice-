        document.write("<h3> Sum of N numebrs using rest Parameters </h3> <br> ");

        function sum(...args){
            var res=0;
            for(let i of args){
                res +=i;
            }
            return res;
        }

        function getAverage(...numebrs) { 

            var res=0;
            for(let j of numebrs) { 
                res +=j;
            }

            return res/numebrs.length;
        }
