<!DOCTYPE html>

    <title>Promises in JS</title>
  </head>
  <body>
    <script>
      
      // Promises  = An Object that manages asynchronous operations.
      //wrap a promise Object around( Asynchronous code)

      // PENDING  -> RESOLVES or REJECTS
      // new Promises ( resolve , rejects ) => { asynchromius code }

      // DO these chores in  Order

      // 1. WALK the DOG
      // 2. CLEAN the KItchen
      // 3. TAKE OUT THE TRASH

      function walkdog() {

        return new Promise((resolve , reject )=>{
          setTimeout(() => {
              resolve("walked the dog ğŸ• 1 sec <br> ");
          }, 1500);
        });
        
      }

      function cleanKitchen() {

        return new Promise ((resolve, reject) =>{

          setTimeout(() => {
              resolve("cleaned the kitchen  2 sec  <br> ");
          }, 2000);
        })
      }

      function takeOutTrash ( ){
        return new  Promise( ( resolve , reject) => {
          setTimeout( () =>{  
            resolve(" trash has taken out   3 sec  <br> ")
         },3000)
        })
      }

            });
        })
      })
    */

  walkdog().then(value => {document.write(value); return cleanKitchen()})
  .then((value) => { document.write(value); return takeOutTrash()})
  .then((value) => { document.write(value);})

    </script>
  </body>
