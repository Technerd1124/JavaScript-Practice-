<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function Expression</title>
</head>
<body>
    
    <script>
        // Function declartion :i know
        // Function Expression  =  a way to define functions as varible or values 

        var no =[1,3,2,4,5,6,7,12];
        var sqrs = no.map(function(element) {
            return Math.pow(element,2);
        });
        var cubes = no.map(function(element){ 
            return  Math.pow(element,3);
        })

        var isEven = no.filter(function(element){
            return element % 2 == 0;
        })

        var isOdd = no.filter(function(element){
            return element % 2 != 0;
        })

        var PriceSum = no.reduce(function(pre,next){
            return pre + next;
        })

           
        document.write(sqrs )
        document.write("<br>")
        document.write(cubes )
        document.write("<br>")
        document.write(isEven )
        document.write("<br>")
        document.write(isOdd )
        document.write("<br>")
        document.write(PriceSum)

    </script>
</body>
</html>
