<script>
//   Hell = Situation  in JS where  s are nested within other callbaccks to the degree
// where the code is difficult to read .
// old pattern to handle asynchrounous function . use--?>
// use  Promises  + async /await  to avoid   hell

function task1( ){
    return new Promise( (resolve , reject) => {
        setTimeout(() => {
            console.log('Task 1 done');
              resolve();
        },2000)
    });
}

function task2(  ){
    return new Promise(  ( resolve , reject) =>{
        setTimeout(() => {
            console.log('Task 2 done');
            resolve();

        },1000)
    })
}
 
function task3(  ){
    return new Promise(  ( resolve , reject) =>{
        setTimeout(() => {
            console.log('Task 3 done');
            resolve();
              
        },3000)

       
    })
}

function task4( ){

    return new Promise(  ( resolve , reject) =>{

        setTimeout(() => {
            console.log('Task 4 done');
            resolve();
              
        },1500)
       
    })
}

task1( () =>{
    task2( () => {
        task3(()=>{
            task4(() => console.log(" All tasks completed")
            )
        })
    } )
})


</script>
