    <script>
         // Sort() : used to sort an array of elemetns in place 
        // Sorts elements as string  in lexicography oder , not in Aphabatical order 
        // lexicography ( aphabate + number + symbols ) as A String 

         var alpha =['a','i','c','g','t']
         var sortedAlpha = alpha.sort();
         document.write( " Sorted Alphabate : "+sortedAlpha)

         var number =[10,20,30,50,80,78,67];
         var sortedNumber = number.sort((a,b) => a-b);
         document.write( "<br>"+" Sorted Number  Ascending Order : "+sortedNumber)
         var dec = number.sort((a,b) => b-a)
         document.write( "<br>"+" Sorted Number  Descending  Order : "+sortedNumber)
        



         // Objects

         }

         person1.sayHello();
