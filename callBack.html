<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Call back </title>
</head>
<body>
    <script>
        // callback a function that is passed to another function as n argument 
        function sumUp(callback,x,y){
            let result = x+y;
            callback(result);
        }
        function display(res){
            document.write(res)
        }

        sumUp(display,88,33)
    </script>
</body>
</html>
