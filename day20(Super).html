<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Super Keyword In javaScript</title>
    <style></style>
</head>
<body>
    
    <h1>
 HELLO  IM A DEVELOPER 
    </h1>

    <script> 
        // Super Key Word in javaScript refers To the Super / Parent Class of the Class 


        class Animal {
             constructor( n ,a){
                this.name = n;
                this.age = a;
             }
             display(){
                document.write(" Inforamation of "+ this.name + "<br>");
                document.write(" Name :" + this.name  + "<br>" );
                document.write(" Age : " + this.age  + "<br>") ;
                document.write(" Speed "+ this.Speed + "<br>")
           }
            }
        class Rabbit extends Animal{

            constructor( name , age,speed){
                super(name,age);
                this.Speed =speed;

            }

        }

        class Fish extends Animal {
             constructor(name ,age ,speed){
                super(name,age);
                this.Speed = speed;
             }

        }
        const reb = new Rabbit("goku", 1,20);
        reb.display();
        document.write("<br> <hr> ")
        const fish = new Fish("jolly", 3,10);
        fish.display();
    </script>
</body>
</html>
